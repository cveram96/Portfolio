<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos de Ciencia de Datos</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura mínima de la pantalla */
        }

        /* Contenedor principal para que el contenido empuje el footer hacia abajo */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Barra de navegación */
        nav {
            background-color: #555; /* Fondo gris */
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            display: block;
            padding: 12px 20px;
            background: #777; /* Fondo gris más claro */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        nav ul li a:hover {
            background: #ffdd57; /* Amarillo */
            color: black;
            transform: scale(1.1);
        }

        /* Sección de introducción */
        .intro {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #222; /* Fondo gris oscuro */
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .intro h1, .intro h2 {
            margin-bottom: 15px;
        }
        .intro ul {
            list-style-type: upper-roman; /* Viñetas en números romanos */
            padding-left: 40px;
            text-align: left;
            display: inline-block;
        }
        .intro ul li {
            margin: 8px 0;
            font-size: 16px;
        }

        /* Sección de proyectos */
        .projects {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .project {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .project h3 {
            margin-bottom: 10px;
        }
        .project a {
            display: inline-block;
            margin-top: 10px;
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        /* Pie de página fijo en la parte inferior */
        footer {
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            margin-top: auto; /* Empuja el footer hacia abajo */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="fundamentos.html">Fundamentos </a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">

    </div>

    <!-- Pie de página -->
    <footer>
        <p>Desarrollado por Christian Vera, 2025</p>
    </footer>
</body>
</html>
